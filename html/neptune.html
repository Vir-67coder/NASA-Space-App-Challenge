<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Model</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: url('../models/stars.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #container3D {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Futuristic card style */
        .card {
            position: fixed;
            top: 70px;
            /* Set below the Home button */
            left: 10px;
            /* Align to the left of the screen */
            width: 350px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00baff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 186, 255, 0.5);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            z-index: 99;
            height: 70%;
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 2px solid #00baff;
            padding-bottom: 10px;
            text-transform: uppercase;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .card table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .card table td {
            border: 1px solid #00baff;
            padding: 8px;
            text-align: left;
        }

        .card table td:first-child {
            color: #00baff;
        }

        /* Planet panel style */
        #planet-panel {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .planet-button {
            color: white;
            margin: 0 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .open {
            transform: translateY(-80px);
            /* Example toggle behavior */
        }

        input[type="range"] {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Home button styling */
        #toggle-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
            /* Add transition */
        }

        #toggle-panel:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }

        /* Modal styling */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            z-index: 100;
        }

        #modal-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <div id="container3D"></div>

    <!-- Home button in top-left -->
    <a href="../index.html"><button id="toggle-panel">Home</button></a>

    <!-- Card with planetary details -->
    <div class="card">
        <h1>Jupiter</h1>
        <h2>Planet Details</h2>

        <table>
            <tr>
                <td>Equatorial Diameter</td>
                <td>49 528 KM</td>
            </tr>
            <tr>
                <td>Mass</td>
                <td>1.02 x 10<sup>26</sup> kg</td>
            </tr>
            <tr>
                <td>Mean Dist. From Sun</td>
                <td>30.1 AU</td>
            </tr>
            <tr>
                <td>Rotation Period</td>
                <td>16H 06M</td>
            </tr>
            <tr>
                <td>Surface Temperature</td>
                <td>-200ÂºC</td>
            </tr>
            <tr>
                <td>SOLAR ORBIT PERIOD</td>
                <td>165 YEARS</td>
            </tr>
        </table>
    </div>

    <div id="planet-panel" class="slider-panel">
        <a href="system.html"><button class="planet-button" data-planet="mercury">Back To System</button></a>
    </div>

    <!-- <div id="modal">
        <span id="close-modal">&times;</span>
        <img id="modal-image" src="Images/earth.jpg" alt="Planet Image" />
    </div> -->

    <!-- Speed slider -->
    <input id="speedRange" type="range" min="0.1" max="5" step="0.1" value="1" />

    <script src="../js/neptune.js" type="module"></script>
</body>

</html>
